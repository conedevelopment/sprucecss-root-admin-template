{% extends "layout/base.html" %}

{% block content %}
    <main id="content" class="l-auth">
        <div class="l-auth__inner">
            <div class="l-auth__form">
                <a class="l-auth__logo" href="/">
                    <img
                        src="/img/root-logo-dark.svg"
                        alt="Root"
                        data-theme-mode="data-theme-mode"
                        data-light-asset="/img/root-logo-dark.svg"
                        data-dark-asset="/img/root-logo-light.svg"
                    />
                </a>
                {{ content | safe }}
                <div class="l-auth__footer">
                    <p>Not a member? <a href="#">Sign up</a></p>
                </div>
            </div>
            <div class="l-auth__sidebar"></div>
        </div>
    </main>
{% endblock %}
