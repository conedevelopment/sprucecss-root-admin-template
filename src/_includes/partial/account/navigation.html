<div class="block-navigation">
    <nav class="block-navigation__menu" data-state="open">
        <ul>
            {% for item in account %}
            <li>
                <a href="{{ item.url }}" {{ helpers.getLinkActiveState(item.url, page.url) | safe }}>

            </li>
            {% endfor %}
        </ul>
    </nav>
</div>
